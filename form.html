<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Tambah Mahasiswa</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h2>Tambah Mahasiswa</h2>
    <div class="clock" id="clock"></div>

    <form id="formContainer">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required oninput="this.value = this.value.toUpperCase()" />

      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" required />

      <label for="jenis_kelamin">Jenis Kelamin:</label>
      <select id="jenis_kelamin" name="jenis_kelamin" required>
        <option value="">Pilih jenis kelamin</option>
        <option value="Laki-Laki">Laki-Laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <button type="button" id="addFormButton">Tambah Form Baru</button>
      <button type="button" id="submitButton">Submit</button>
    </form>

    <script src="form.js"></script>
  </body>
</html>
