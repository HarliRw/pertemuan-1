<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Utama</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      img {
        height: 80px;
        width: 80px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>Daftar Mahasiswa</h1>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Jenis Kelamin</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Andi</td>
          <td>Laki-Laki</td>
          <td><img src="foto1.jpg" alt="Foto Andi" /></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Budi</td>
          <td>Laki-Laki</td>
          <td><img src="foto2.jpg" alt="Foto Budi" /></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Citra</td>
          <td>Perempuan</td>
          <td><img src="foto3.jpg" alt="Foto Citra" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
