<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="to-do-list.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="input-container">
        <input type="text" id="taskTitle" placeholder="Masukkan nama tugas..." />
        <input type="text" id="taskDescription" placeholder="Deskripsi tugas..." />
        <button onclick="addTask()">Tambah Tugas</button>
      </div>
      <div class="input-container">
        <input type="text" id="searchQuery" placeholder="Cari tugas..." />
        <button onclick="searchTodos()">Cari</button>
      </div>
      <ul id="taskList"></ul>
      <!-- Tambahkan tombol "Lihat semua data" -->
      <button id="showAllButton" onclick="showAllData()">Lihat semua data</button>
    </div>

    <script src="to-do-list.js"></script>
  </body>
</html>
